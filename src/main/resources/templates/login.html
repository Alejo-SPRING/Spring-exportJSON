<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
</head>
<body>
	<header th:replace="~{layout/layout :: top}"></header>
	<div class="container mt-3">
		<div class="row justify-content-center">
			<div class="col-12 col-md-4">
				<div class="card">
					<div class="card-header bg-dark">
						<h3 class="text-center text-light"
							th:text="#{text.cliente.ingresar}"></h3>
					</div>
					<div class="card-body">
						<form th:action="@{/springLogin2}" method="post">
							<div class="row">
								<div class="col-12">
									<label for="username" th:text="#{text.cliente.nombre}">Nombre</label> <input type="text"
										id="username" name="username" autocomplete="off" required autofocus
										class="form-control" th:placeholder="#{text.cliente.nombre}" />
								</div>
								<div class="col-12">
									<label for="password" th:text="#{text.cliente.contrasena}"></label> <input
										type="password" id="password" name="password" required
										class="form-control" placeholder="****************" />
									<div th:if="${mensaje}" class="alert alert-danger">
										<p>
											[[${mensaje}]]
											<button type="button" class="close" data-dismiss="alert">
												<span>&times;</span>
											</button>
										</p>
									</div>
									<input type="submit" class="btn btn-block mt-3 btn-primary"
										th:value="#{text.cliente.ingresar}" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
